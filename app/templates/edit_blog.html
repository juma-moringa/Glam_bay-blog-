{%extends "base.html"%}

{%block content%}
<br><br>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Economica:ital@1&display=swap" rel="stylesheet">
<div class="container" style="font-family: 'Economica', sans-serif;background-color: url('https://images.unsplash.com/photo-1471970394675-613138e45da3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h3>Update blog </h3>
                <form method="post">
                    {{edit_form.hidden_tag()}}
                    {{edit_form.title.label}} {{edit_form.title(class = "form-control", value = blog.title)}}
                    <br>
                    {{edit_form.blog.label}} {{edit_form.blog(value = blog.content)}}
                    <br>
                    {{edit_form.submit(class = "btn btn-primary")}}
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>

{%endblock%}
