{% extends 'base.html'%}
{% block content %}
<!-- quote display -->
<div class="container" style='text-align:center;'>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="heading">
          <span class="subheading"><em>{{quote.quote}}</em></span>
          <h4>{{quote.author}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
<!--  blog Content section -->
<div class="container" style="text-decoration: none;">
  <div class="row">
    <div class="col-sm-7 ">
      {%for blog in blogs[::-1]%}
      <div class="post-preview" style="text-decoration: none;">
        <div class="panel panel-primary" style="text-align:center;">
          <h2 href="{{url_for('main.update_aBlog', id = blog.id)}}">
            <h3 class="panel panel-default"  style="text-decoration: none;">
              {{blog.title}}
            </h3>
            <h3 class="">
              {{blog.content | truncate (300)}}
            </h3>
          </h2>
          <p class="post-meta">Posted by:
            <a href="{{url_for('main.update_profile', id = blog.user_id)}}">{{blog.user.username}}</a> on
            {{blog.posted.strftime('%B %d, %Y')}}
          </p>
        </div>
      </div>
      <a href="{{url_for('main.CommentBlog', id = blog.id)}}" type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-pencil"></span> Comment
      </a>
      <a href="{{url_for('main.update_aBlog', id=blog.id)}}" type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-pencil"></span> Update blog
      </a>
      <a href="{{url_for('main.delete_blog',id = blog.id)}}">
        <span class="glyphicon glyphicon-trash"></span>
      </a>
      <hr>
      {%endfor%}
    </div>
  </div>
</div>
{%endblock%}
