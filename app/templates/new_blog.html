{%extends "base.html"%}

{%block content%}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h3>Create a new blog </h3>
                <form method="post">
                    {{blog_form.hidden_tag()}}
                    {{blog_form.title.label}} {{blog_form.title(class = "form-control")}}
                    <br>
                    {{blog_form.blog.label}} {{blog_form.blog(id="")}}
                    <br>
                    {{blog_form.submit(class = "btn btn-primary")}}
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{%endblock%}
